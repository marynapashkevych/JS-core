<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Вход</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="form-wrapper">
        <form class="login">
            <h2>Log in</h2>
            <div class="group">
                <label for="email" class="label">Email</label>
                <input class="input input-email" type="email" id="email" placeholder="Email">
            </div>
            <div class="group"> 
                <label for="password" class="label">Пароль</label>
                <input class="input input-password" type="password" id="password" placeholder="Пароль">
            </div>
            
            <div class="group">
               <center><button type="button" class="submit submit-welcome">Войти</button></center>
            </div>
        </form>
        <form class="registration">
            <h2>Registration</h2>
            <div class="group">
                <label for="name" class="label">Имя пользователя</label>
                <input class="input name" type="text" id="name" placeholder="Name">
            </div>
            <div class="group">
                <label for="email" class="label">Email</label>
                <input class="input newUser" type="email" id="email" placeholder="Email">
            </div>
            <div class="group"> 
                <label for="password" class="label">Пароль</label>
                <input class="input newPassword" type="password" id="password" placeholder="Пароль">
            </div>
            <div class="group">
                <center><button type="button" class="submit submit-record">Register</button></center>
                <center><button class="submit clear">Clear</button></center>
            </div>
        </form>
    </div>
    
    
    <script src="js/submit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="text">Доходы</label>
        <input type="text" id="income" value="">
        <label for="text">Затраты</label>
        <input type="text" id="consumption" value="">
        <input type="button" value="Вычислить чистую прибыль" onclick="formula ()">    
    </form>
    <div id="result"></div>
    <div id="month-result"></div>
    
    <script>
    
        function formula () {
            let income = parseInt(document.getElementById('income').value);
            let consumption = parseInt(document.getElementById('consumption').value);

            if(isNaN(income)) income = 0;
            if(isNaN(consumption)) consumption = 0;

            let result = income - consumption;
            
            let d = new Date();
            let day = d.getDate();
            let month = d.getMonth() + 1;
            let year = d.getFullYear();
            let fullDate = day + "." + month + "." + year;
            document.getElementById('result').innerHTML = (fullDate + " чистая прибыль равна " + result + " грн.");
            localStorage.setItem('fullDate', JSON.stringify(result));
            let date = localStorage.getItem('fullDate');
            let newValue = parseInt(date);
            document.getElementById('month-result').innerHTML = (newValue + result);
        }

        
        
    </script>
</body>
</html>
